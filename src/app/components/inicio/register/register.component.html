<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard/gestionarUsuarios"></i>
                    </div>
                    <h3 class="titulo">Registrarse</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="register" (ngSubmit)=registrarUsuario() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-1"
                            *ngIf="register.get('usuario').hasError('required') && register.get('usuario').touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-1"
                            *ngIf="register.get('password').hasError('required') && register.get('password').touched">
                            La contraseña<strong> es requerida</strong>
                        </span>
                        <span class="text-danger ml-1"
                            *ngIf="register.get('password').hasError('minlength') && register.get('password').touched">
                            La contraseña debe tener<strong> como minimo 4 caracteres</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Repetir Contraseña"
                            formControlName="confirmPassword">
                        <span class="text-danger ml-1" *ngIf="register.hasError('notSame')">
                            Las contraseñas <strong>no coinciden</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-reg" [disabled]="register.invalid" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
