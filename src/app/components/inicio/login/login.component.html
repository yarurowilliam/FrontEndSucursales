<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/inicio"></i>
                    </div>
                    <h3 class="titulo">Login</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <div class="alert alert-info">
                    <strong>¡Informacion!</strong> ¡Este panel es unicamente para ADMINISTRADORES!
                </div>
                <form [formGroup]="login" (ngSubmit)=log() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-1"
                            *ngIf="login.get('usuario').hasError('required') && login.get('usuario').touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-1"
                            *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-login" [disabled]="login.invalid"
                            type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
